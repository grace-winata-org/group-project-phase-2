<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
      }
    </style>
  </head>
  <body class="bg-[#011f3f] flex justify-center items-center min-h-screen">
    <div class="bg-black bg-opacity-80 p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-[#fef2bf] text-2xl mb-6">Room Selection</h1>

      <input type="text" placeholder="Enter Room Name" class="w-full px-4 py-2 mb-4 border-4 border-[#fef2bf] bg-[#011f3f] text-[#fef2bf] text-center rounded-md focus:outline-none focus:ring-4 focus:ring-yellow-300" />

      <div class="flex justify-between space-x-4">
        <button class="w-1/2 py-2 bg-[#fef2bf] text-black font-bold border-4 border-[#fef2bf] rounded-md hover:bg-yellow-400 hover:scale-105 transition-transform">Create Room</button>
        <button class="w-1/2 py-2 bg-[#fef2bf] text-black font-bold border-4 border-[#fef2bf] rounded-md hover:bg-yellow-400 hover:scale-105 transition-transform">Join Room</button>
      </div>
    </div>
  </body>
</html>
